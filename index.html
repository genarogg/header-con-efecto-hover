<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header con efecto hover | Genarogg</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="contenedor" id="n1">
        <div class="icon icon-home"></div>
        <p class="texto">Inicio</p>
      </div>
      <div class="contenedor" id="n2">
        <div class="icon icon-leaf"></div>
        <p class="texto">Paginas</p>
      </div>
      <div class="contenedor" id="n3">
        <div class="icon icon-note"></div>
        <p class="texto">Musica</p>
      </div>
      <div class="contenedor" id="n4">
        <div class="icon icon-laptop"></div>
        <p class="texto">Computadora</p>
      </div>
      <div class="contenedor" id="n5">
        <div class="icon icon-thunder-cloud"></div>
        <p class="texto">Cloud+</p>
      </div>

      <div class="contenedor" id="n6">
        <div class="icon icon-lifebuoy"></div>
        <p class="texto">Rescate</p>
      </div>
    </header>
    <div id="buttonBrand"></div>
    <!--Carga de script-->
    <script src="https://genarogg.github.io/link-To-my-brand/js/main.js"></script>
  </body>
</html>
